<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 自闭社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <link rel="stylesheet" href="/css/editormd.min.css"/>
    <script src="/js/jquery-3.4.1.min.js" ></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要)：</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题..."
                    autocomplete="off">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="title">问题补充(必填，请查找提示)：</label>
                    <textarea style="display:none;" class="form-control" th:text="${description}"
                              name="description" id="description" cols="30" rows="10"> chong!chong!</textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("question-editor", {
                            width  : "100%",
                            height : 350,
                            path   : "/js/lib/",
                            delay  : 0,
                            watch  : false,
                            imageUpload    : true,
                            imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL : "/file/upload",
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" th:value="${tag}" class="form-control" id="tag" name="tag" placeholder="输入标签，以/号分隔"
                           autocomplete="off" onclick="showSelectTag()">
                    <div id = "select-tag"  class="publish-tag-tab">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategory,selectCategoryState: ${tags}" th:class="${selectCategoryState.first ?'active':''}">
                                <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab" data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
                            </li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" th:class="${selectCategoryState.first ?'active tab-pane':'tab-pane'}" th:id="${selectCategory.categoryName}" th:each="selectCategory,selectCategoryState: ${tags}">
                                 <span class="label label-info question-tag" th:each="selectTag: ${selectCategory.tags}">
                                     <span class="glyphicon glyphicon-tags"></span>
                                     <span class="label label-info " onclick="selectTag(this)" th:data-tag="${selectTag}" th:text="${selectTag}"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid main" >
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error != null}"></div>
                        <div class="col-lg-3 col-lg-12 col-sm-12 col-xs-12 navbar-right"><button type="submit" class="btn btn-success btn-publish">发布</button></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-lg-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            问题标题：请用精简语言描述你的问题，不超过25个字 <br>
            问题补充：详细补充问题内容，确保问题描述清晰直观，并提供相关资料 <br>
            选择标签：选择一个或多个标签，组件用斜杠隔开，每个标签不能超过25个字 <br>
        </div>
    </div>
</div>

</body>
</html>
